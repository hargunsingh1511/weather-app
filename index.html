<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto+Mono">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" /> -->
</head>
<body>
    <div class="wrapper">
        <h1>weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--grant location-->
            <div class="grant-location-container sub-container">
                <img src="./assets/location.png" alt=""
                width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!--search wheather-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>
                <!--loading screen-->
                <div class="loading-container sub-container">
                    <img src="./assets/loading.gif" alt="" width="150" height="150">
                    <p>Loading</p>
                </div>
                <!--show weather info-->
                <div class="user-info-container sub-container">
                    <div class="name">
                        <p data-cityname></p>
                        <img src="" alt="" data-countryIcon>
                    </div>
                    <p data-weatherDesc></p>
                    <img src="" alt="" data-wheatherIcon> 
                    <p data-temp></p>

                    <!--card-->
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="./assets/wind.png" alt="">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="./assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
                        <div class="parameter">
                            <img src="./assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
                <!--invalid search-->
                <div class="not-found sub-container">
                    <img src="./assets/not-found.png" alt="">
                    <p>Location Not Found</p>
                </div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
